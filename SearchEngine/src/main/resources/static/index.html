<html>
<head>
<title>My Search Engine</title>
</head>
<body>
	<div style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);border-style: groove;padding:50px"> 
		<h1 style="font-size:60px; text-align:center;">My Search Engine</h1>
		<form action="load" method="GET">
			<p>
				<span style="margin-bottom:100px;">
				<input type="text" name="query" placeholder="Search" style="font-size:40px;"/>
				<input type="submit" style="height:50px; width:100px;transform: translate(0, -20%);"/>
				</span>
				<br>
				<div style="font-size:40px;">
				<input type="radio" id="all" name="type" value=0 checked="checked">
				<label for="all">all</label>
				
				<input type="radio" id="title" name="type" value=1>
				<label for="title">title</label>
				
				<input type="radio" id="text" name="type" value=2>
				<label for="text">text</label>
				
				<input type="radio" id="url" name="type" value=3>
				<label for="url">url</label>
				
				<input type="radio" id="links" name="type" value=4>
				<label for="links">links</label>
				</div>
			</p>
		</form>
	</div> 	
</body>
</html>
